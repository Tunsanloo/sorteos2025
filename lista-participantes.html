<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Participantes</title>
    <link rel="stylesheet" href="css/lista.css">
</head>
<body>
    <header>
        <h1>Participantes del Sorteo</h1>
    </header>

    <section class="contenido">
        <h2>Lista oficial - [Fecha del Sorteo]</h2>
        <p>Estos son los participantes que han registrado su código de verificación y cumplen con los requisitos.</p>
        
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre de usuario</th>
                    <th>Código de verificación</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="listaParticipantes">
                <!-- Aquí se insertarán los participantes dinámicamente -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 - Sorteos Mr. Lo</p>
    </footer>

    <script src="js/lista.js"></script>
</body>
</html>
