<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ganadores</title>
    <link rel="stylesheet" href="./css/ganadores.css">
</head>
<body>
    <header>
        <h1>Ganadores del Sorteo</h1>
    </header>

    <section class="contenido">
        <h2>Listado oficial - [Fecha del Sorteo]</h2>
        <p>Aquí están los ganadores del sorteo, seleccionados mediante un proceso transparente y verificable.</p>
        
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre de usuario</th>
                    <th>Código de verificación</th>
                    <th>Estado del premio</th>
                </tr>
            </thead>
            <tbody id="listaGanadores">
                <!-- Los ganadores se insertarán dinámicamente -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 - Sorteos Mr. Lo</p>
    </footer>

    <script src="js/ganadores.js"></script>
</body>
</html>
